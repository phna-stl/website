<div class="not-prose full-width isolate overflow-hidden pb-24 sm:pb-32 absolute inset-0 bg-cover" style="--bg-image: url({{header_image}}); background-image: linear-gradient(to bottom right, hsl(217 73% 16% / 75%) 50%, hsl(340 100% 50% / 75%)), var(--bg-image); background-position: center, center">
  <div class="mb-16 sm:mb-24 lg:mb-32 z-10 relative">
    {% include "navbar.html" %}
  </div>
  <div class="mx-auto max-w-7xl px-8 z-1 relative">
    <div class="max-w-2xl">
      <h2 class="font-display font-normal text-4xl text-white sm:text-6xl">{{title}}</h2>
      {% if subtitle != null %}
      <p class="mt-6 text-lg leading-8 text-gray-300">{{subtitle}}</p>
      {% endif %}
    </div>
  </div>
</div>
