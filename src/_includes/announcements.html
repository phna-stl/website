 <div class="mx-auto grid grid-cols-1 gap-x-8 lg:mx-0 lg:max-w-none lg:grid-cols-3">
  {% for announcement in announcements.items %}
  <article class="flex max-w-xl flex-col items-start justify-start">
    <div class="flex items-center flex-wrap gap-x-4 gap-y-2 text-xs md:text-sm">
      <time datetime="{{announcement.date}}">{{announcement.date | readableDate}}</time>
      <p class="text-xs md:text-sm">{{ announcement.author }}</p>
      {% if announcement.category %}
      <span class="text-xs rounded-full bg-brand-red/10 px-3 py-1.5 font-medium text-brand-red dark:bg-brand-yellow/10 dark:text-brand-yellow">{{ announcement.category }}</span>
      {% endif %}
    </div>
    <h3 class="!mt-3 !font-sans !font-semibold">{{ announcement.title }}</h3>
    <p>{{ announcement.description }}</p>
  </article>
  {% endfor %}
</div>
