backend:
  name: git-gateway
  branch: main
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: false
# publish_mode: editorial_workflow
collections:
  - label: "Content"
    name: "content"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Groups
            name: groups
            widget: list
            allow_add: false
            collapsed: true
            fields:
              - label: Name
                name: name
                widget: string
              - label: Links
                name: items
                widget: list
                allow_add: false
                collapsed: true
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Text, name: text, widget: string }
                  - { label: URL, name: url, widget: string }
          - label: Nav Links
            name: items
            widget: list
            allow_add: false
            collapsed: true
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Text, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Homepage"
        name: "homepage"
        file: "src/_data/homepage.yaml"
        fields:
          - label: Welcome Message
            name: welcome_message
            widget: string
      - label: "About"
        name: "about"
        file: "src/_data/content.yaml"
        fields:
          - { label: About PHNA, name: about_phna, widget: text }
          - { label: History, name: history, widget: text }
          - { label: Bylaws, name: bylaws, widget: text }
      - label: "Board"
        name: "board"
        file: "src/_data/board.yaml"
        fields:
          - label: Members
            name: members
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Office, name: office, widget: string }
              - { label: Name, name: name, widget: string }
              - { label: Bio, name: bio, widget: text }
              - { label: Email, name: email, widget: string, required: false }
              - { label: Photo, name: photo, widget: image, required: false }
      - label: "Events"
        name: "events"
        file: "src/_data/events.yaml"
        fields:
          - label: Events
            name: list
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Date, name: date, widget: date, format: "YYYY-MM-DD" }
              - { label: Time, name: time, widget: string }
              - { label: Location, name: location, widget: string }
              - { label: Maps URL, name: location_url, widget: string }
              - { label: Description, name: description, widget: text }
      - label: "Announcements"
        name: "announcements"
        file: "src/_data/announcements.yaml"
        fields:
          - label: Announcements
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Date, name: date, widget: date, format: "YYYY-MM-DD" }
              - { label: Author, name: author, widget: string }
              - { label: Category, name: category, widget: string }
  - label: "Community"
    name: "community"
    editor:
      preview: false
    files:
      - label: "Businesses"
        name: "businesses"
        file: "src/_data/businesses.yaml"
        fields:
          - label: Message
            name: message
            widget: string
          - label: Businesses
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Address Line One, name: address_one, widget: string }
              - { label: Address Line Two, name: address_two, widget: string }
              - { label: Website, name: website, widget: string }
              - { label: Phone, name: phone, widget: string }
              - { label: Image, name: image, widget: image }
      - label: "Helpful Info"
        name: "info"
        file: "src/_data/helpful_info.yaml"
        fields:
          - label: Message
            name: message
            widget: string
          - label: Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Website, name: website, widget: string }
              - { label: Phone, name: phone, widget: string }
      - label: "Contact Info"
        name: "contact"
        file: "src/_data/contact_info.yaml"
        fields:
          - label: Message
            name: message
            widget: string
          - label: Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Email, name: email, widget: string }
              - { label: Phone, name: phone, widget: string }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Site Metadata"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Facebook, name: facebook, widget: string }
          - { label: Instagram, name: instagram, widget: string }
          - { label: Year, name: year, widget: string }
