---
layout: about
title: Local Businesses
---

<p>{{ businesses.message }}</p>

<div class="mx-auto grid grid-cols-1 md:grid-cols-2 gap-x-8 lg:gap-x-12 gap-y-8 lg:gap-y-12 lg:mx-0 lg:max-w-none lg:grid-cols-3">
  {% for item in businesses.items %}
  <article class="flex max-w-xl flex-col items-start justify-start">
    <h3 class="!my-0 !font-sans !font-semibold">{{ item.name }}</h3>
    <figure class="order-first">
      <img src="{{ item.image }}" class="rounded-lg h-36 w-36 lg:w-48 lg:h-48 object-cover" />
    </figure>
    <ul class="list-none !pl-0 !my-0">
        <li class="!pl-0 !my-2 flex items-baseline gap-3">
        <span class="w-5 h-5 text-slate-500 dark:text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
          </svg>
        </span>
        <address class="not-italic not-prose">
          <p>{{ item.address_one }}</p>
          <p>{{ item.address_two }}</p>
        </address>
        </li>
        <li class="!pl-0 !my-2 flex items-center gap-3 not-prose">
          <span class="w-5 h-5 text-slate-500 dark:text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
              </svg>
          </span>
      
          <a class="text-brand-red dark:text-brand-yellow md:text-current hover:underline md:hover:no-underline hover:text-brand-red dark:hover:text-brand-yellow" href="{{ item.website }}" target="_blank" rel="nofollow noreferer">{{ item.website }}</a>
        </li>
        <li class="!pl-0 !my-2 flex items-center gap-3 not-prose">
        <span class="w-5 h-5 text-slate-500 dark:text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
            </svg>
        </span>
        <a class="text-brand-red dark:text-brand-yellow md:text-current hover:underline md:hover:no-underline hover:text-brand-red dark:hover:text-brand-yellow" href="tel:{{ item.phone }}">{{ item.phone }}</a>
        </li>
    </ul>
  </article>
  {% endfor %}
</div>
