---
layout: about
title: Contact
---

<div class="py-24 sm:py-32">
  <div class="mx-auto max-w-2xl space-y-16 divide-y divide-gray-100 lg:mx-0 lg:max-w-none">
    <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-3">
      <div>
        <h2 class="!mt-0 !text-5xl font-bold tracking-tight">Get in touch</h2>
        <p class="mt-4 leading-7">{{ contact_info.message }}</p>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:col-span-2 lg:gap-8">
        {% for item in contact_info.items %}
        <div class="rounded-2xl bg-slate-50 dark:bg-slate-800 p-10">
          <h3 class="!mt-0 font-semibold leading-7">{{ item.title }}</h3>
          <dl class="mt-3 space-y-1 text-sm leading-6 text-slate-600 dark:text-slate-400">
            <div>
              <dt class="sr-only">Email</dt>
              <dd><a class="font-semibold" href="mailto:{{ item.email }}">{{ item.email }}</a></dd>
            </div>
            <div class="mt-1">
              <dt class="sr-only">Phone number</dt>
              <dd>{{ item.phone }}</dd>
            </div>
          </dl>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
