---
layout: about
title: Helpful Info
---

<div class="py-24 sm:py-32">
  <div class="mx-auto max-w-2xl space-y-16 divide-y divide-gray-100 lg:mx-0 lg:max-w-none">
    <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-3">
      <div>
        <p class="!mt-0 leading-7">{{ helpful_info.message }}</p>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:col-span-2 lg:gap-8">
        {% for item in helpful_info.items %}
        <div class="rounded-2xl bg-slate-50 dark:bg-slate-800 p-6 md:p-10">
          <h3 class="!mt-0 font-semibold leading-7">{{ item.name }}</h3>
          <dl class="mt-3 space-y-1 text-sm leading-6 text-slate-600 dark:text-slate-400">
            <div>
              <dt class="sr-only">Website</dt>
              <dd><a class="font-semibold no-underline" href="{{ item.website }}">{{ item.website }}</a></dd>
            </div>
            <div class="mt-1">
              <dt class="sr-only">Phone number</dt>
              <dd class="not-prose"><a class="text-slate-600 dark:text-slate-400 hover:text-brand-red dark:hover:text-brand-yellow no-underline" href="tel:{{ item.phone }}">{{ item.phone }}</a></dd>
            </div>
          </dl>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
