content: Your mission, should you choose to accept it, is to join PHNA.
mission: The mission of the Princeton Heights Neighborhood Association is to
  enhance housing opportunities in the community; to safeguard the general
  welfare of homeowners, residents, and businesses; to perform community
  services and economic development activities within the Neighborhood; to
  preserve and protect the residential and community property values within the
  Neighborhood; to advocate and work for the improvement and betterment of the
  community; and to enlighten and educate its members and the general public in
  such pursuits.
