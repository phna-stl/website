text: Meet the all-volunteer Board of Directors for the Princeton Heights Neighborhood Association.
members:
  - name: Derrick Neuner
    office: President
    email: president@phna-stl.org
    photo: /static/img/neuner_derrick_613-2201.jpg
    bio: "Derrick has lived in Princeton Heights since 2016. Previously, he served
      as a Director and Vice President of the Princeton Heights Neighborhood
      Association. He was elected President of the Board of Directors in 2022.
      He works as an athletic trainer for Mercy Clinic Orthopedics. "
  - name: Vacant
    office: Vice President
    photo: ""
    bio: If you are interested in joining the Board of Directors for the Princeton
      Heights Neighborhood Association, please email president@phna-stl.org
  - name: Jennifer Hinkl
    office: Treasurer
    email: treasurer@phna-stl.org
    photo: /static/img/attachment.jpg
    bio: "Jennifer has lived in Princeton Heights since 2013. She served as a
      Director of the Princeton Heights Neighborhood Association from 2018-2020
      prior to being elected Treasurer in 2022. She is an accountant for BJC
      Healthcare. "
  - name: Beth Davis
    office: Recording Secretary
    email: secretary@phna-stl.org
    photo: /static/img/davis_elizabeth.jpg
    bio: Beth has lived in Princeton Heights since 2010. She has been the Secretary
      of the Board of Directors of the Princeton Heights Neighborhood
      Association since 2019. She is a coordinator at Edward Jones.
  - name: Steve Oslica
    office: Corresponding Secretary
    email: info@phna-stl.org
    photo: /static/img/0m4a1534_crop.jpg
    bio: "Steve has lived in Princeton Heights since 2015. He previously served as a
      Director of the Princeton Heights Neighborhood Association from 2016-2019
      and 2021-2022 before assuming the role of Corresponding Secretary in 2023.
      He serves as the director of marketing and communications for the Chaifetz
      School of Business at Saint Louis University. "
  - name: Bill Lamberton
    office: Director
    photo: ""
    bio: BIO FILL
  - name: Jamie Reed
    office: Director
    photo: /static/img/jamie-reed.jpg
    bio: "Jamie has lived in Princeton Heights for 12 years. She was elected to the
      Board of Directors in 2022. She has worked for the state of Missouri for
      over 22 years. "
  - name: Mick Klasek
    office: Director
    photo: /static/img/business-card.jpg
    bio: "Born and raised in south St. Louis, Mick has lived in Princeton Heights
      since 2018. He joined the Board of Directors in 2023. He is a Realtor with
      Delhougne Realty Group. "
    email: ""
