items:
  - date: 2024-11-04
    title: Winter Solstice Happy Hour
    author: Mark Richter
    category: Event
    description: Join PHNA and your neighbors, Thursday, December 19, for a solstice
      celebration at Novella Wine Bar, 5510 S. Kingshighway Blvd.
  - date: 2024-11-10
    description: Renew or become a member now, and your membership is good through
      2025! Memberships start at just $15. Join or renew right here [on our
      website](https://phna-stl.square.site/).
    title: Renew Your Membership or Become a Member
    author: Mark Richter
    category: Announcement
  - date: 2024-12-15
    description: Display your Princeton Heights pride with a porch or garden flag!
      Garden flags are $15 (12" x 18", designed to hang from a garden stand),
      porch flags are $45 (30" x 40", featuring a pole sleeve). Contact us at
      info@phna-stl.org or catch us at an upcoming meeting to pay by cash,
      PayPal, Venmo or Square.
    title: Get Your Princeton Heights Flags!
    author: Mark Richter
    category: Announcement
