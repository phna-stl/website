    title: Annual Yard Sale
    description: "Sign up now to participate in our Annual Yard Sale! Click
      here(https://forms.gle/Qfbti3FrWnZqefyp9) to head to the Google Form!
      Questions? Email us: info@phna-stl.org"
    author: Derrick Neuner
    category: Announcements
  - date: 2025-06-22
    title: Summer Vacation!
    description: We're taking a break from meetings and social events until
      September, but we're still here if you need us! Otherwise, the next
      meeting is scheduled for Thursday, September 4 at 7 PM at Bethel Church.
      See you then!
    author: Mark Richter
    category: Announcement
  - date: 2025-04-07
    category: Announcement
    title: Join the PHNA Community
    description: PHNA memberships start at just $15! Join or renew at our next
      general meeting or on our website, via Square, at
      https://phna-stl.square.site/. In addition to adding you to our email
      list, memberships help sustain PHNA, and allow us to create more engaging
      events for the community.
    author: Mark Richter
