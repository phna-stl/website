items:
  - date: 2024-09-08
    title: 2024 Neighborhood Yard Sale
    author: Mark Richter
    category: Events
    description: The 2024 PHNA Neighborhood Yard Sale is this Saturday, September
      14. Check back soon for a map of participating neighbors! For more
      information, email info@phna-stl.org or check our [Facebook
      page](https://www.facebook.com/PHNASTL).
  - date: 2024-09-08
    title: September Happy Hour - Sept. 19
    description: Join your neighbors for a casual happy hour at [JJ Twig's Pizza &
      Pub](https://jjtwigssouthhampton.com/) (5600 Hampton Avenue), September 19
      from 5-7 PM!
    author: Mark Richter
    category: Events
  - date: 2023-09-09
    title: General Meeting Minutes
    description: The minutes to all PHNA General Meetings can now be found
      [here](https://drive.google.com/drive/folders/171bB96m4yfNwvzAYfuTdXRniuC2XqXLN?usp=drive_link)
      once they are approved by the Board of Directors. If you have any
      questions, please [contact the Secretary](mailto:secretary@phna-stl.org)
    author: Derrick Neuner
    category: Announcement
