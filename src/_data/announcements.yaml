items:
  - date: 2025-03-18
    title: Happy Hour at Hatch'd Postponed
    description: This Thursday’s happy hour at Hatch’d has been postponed. We’ll
      reschedule it, for a happier hour, on a date to be announced soon.
    author: Mark Richter
    category: Announcement
  - date: 2025-03-12
    description: Renew your PHNA membership by the March 31 deadline to continue
      receiving our communications. Or become a new member; all of our neighbors
      are welcome! It’s easy to do online, [right here on our
      website](https://phna-stl.square.site/).
    title: PHNA Membership Renewal Deadline is March 31!
    author: Mark Richter
    category: Announcement
  - date: 2025-03-08
    title: Get Your Princeton Heights Flags!
    description: Display your Princeton Heights pride with a porch or garden flag!
      Garden flags are $15 (12" x 18", designed to hang from a garden stand),
      porch flags are $45 (30" x 40", featuring a pole sleeve). Contact us at
      info@phna-stl.org or catch us at an upcoming meeting to pay by cash or
      Square.
    author: Mark Richter
    category: Announcement
