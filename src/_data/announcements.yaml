items:
  - date: 2025-07-27
    title: Annual Yard Sale
    description: Sign up now to participate in our Annual Yard Sale! [Click
      here](https://forms.gle/Qfbti3FrWnZqefyp9) to head to the Google Form!
      Registration will close Sun., Sept. 7. Questions? [Email
      us](info@phna-stl.org).
    author: Derrick Neuner
    category: Announcements
  - date: 2025-07-27
    title: "Next Meeting: Sept. 5"
    description: Join Mayor Cara Spencer at our next General Meeting! As always, we
      will gather at 7 p.m. at Bethel Church (5401 S Kingshighway Blvd). We hope
      to see you there!
    author: Derrick Neuner
    category: Announcements
  - date: 2025-04-07
    category: Announcement
    title: Join the PHNA Community
    description: PHNA memberships start at just $15! Join or renew at our next
      general meeting or on [our website](https://phna-stl.square.site/). In
      addition to receiving our newsletters and voting rights, your membership
      helps us build and sustain a vibrant community organization - for all!
    author: Mark Richter
