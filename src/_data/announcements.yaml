items:
  - date: 2023-08-15
    title: Sept. General Meeting - Sept. 7
    description: Join PHNA and our special guests, [Conflict Resolution Center of
      St. Louis] (https://www.crcstl.org/) and [Trailnet]
      (https://trailnet.org/), on Thurs., Sept. 7, for our first fall general
      meeting! As always, meetings are held at Bethel Church (5401 S.
      Kingshighway Blvd), and doors open at 6:30 p.m. with the meeting starting
      at 7:00 p.m.
    author: Derrick Neuner
    category: Meetings
