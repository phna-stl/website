items:
  - date: 2026-01-17
    title: PHNA's 2026 Calendar
    description: We've just launched our 2026 calendar of events - [check it
      out](https://phna-stl.org/events/)! More dates to be announced later.
      We'll see you at our next general meeting, March 5 at 7 PM at Bethel
      Church.
