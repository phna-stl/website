items:
  - date: 2024-09-01
    title: September General Meeting
    description: Don't miss our September general meeting, this Thursday, September
      5 at Bethel Church (5401 South Kingshighway). We look forward to seeing
      you there!
    author: Mark Richter
    category: Events
  - date: 2024-08-21
    title: 2024 Neighborhood Yard Sale
    author: Derrick Neuner
    category: Events
    description: The 2024 PHNA Neighborhood Yard Sale is Sat., Sept. 14.
      Registration ends Friday, Sept. 6th. Click
      [here](https://forms.gle/pZZkgEwKkrFAhJSC6) to sign up! For more
      information, email info@phna-stl.org.
  - date: 2023-09-09
    title: General Meeting Minutes
    description: The minutes to all PHNA General Meetings can now be found
      [here](https://drive.google.com/drive/folders/171bB96m4yfNwvzAYfuTdXRniuC2XqXLN?usp=drive_link)
      once they are approved by the Board of Directors. If you have any
      questions, please [contact the Secretary](mailto:secretary@phna-stl.org)
    author: Derrick Neuner
    category: Announcement
