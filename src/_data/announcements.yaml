    category: Announcements
  - date: 2025-10-08
    description: >
      Renew or become a member now! Memberships start at just $15. Join or renew
      right here [on our website](https://phna-stl.square.site/).
    title: PHNA Memberships
    author: Mark Richter
    category: Announcement
  - date: 2025-10-08
    description: "Can't make it to every PHNA general meeting? Stay informed by
      reviewing [our meeting
      minutes](https://drive.google.com/drive/folders/171bB96m4yfNwvzAYfuTdXRni\
      uC2XqXLN?usp=sharing). Save that link as a bookmark, or find the minutes
      linked from our website; from the main menu, click \"Who We Are\" and then
      \"Bylaws & Meeting Minutes.\" "
    title: General Meeting Minutes
    author: Mark Richter
    category: Announcement
