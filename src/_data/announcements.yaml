items:
  - date: 2025-09-18
    description: For this year's National Night Out, PHNA is doing its first ever
      Trunk or Treat, Tuesday, October 7 in the Our Lady of Sorrows parking lot.
      Stay tuned for more details, coming soon!
    title: Trunk-or-Treat!
    author: Mark Richter
    category: Events
  - date: 2025-09-18
    title: General Meeting Minutes
    description: "Can't make it to every PHNA general meeting? Stay informed by
      reviewing [our meeting
      minutes](https://drive.google.com/drive/folders/171bB96m4yfNwvzAYfuTdXRni\
      uC2XqXLN?usp=sharing). Save that link as a bookmark, or find the minutes
      linked from our website: from the main menu, click \"Who We Are\" and then
      \"Bylaws & Meeting Minutes.\"   "
    author: Mark Richter
    category: Announcement
  - date: 2025-04-07
    category: Announcement
    title: Join the PHNA Community
    description: PHNA memberships start at just $15! Join or renew at our next
      general meeting or on [our website](https://phna-stl.square.site/). In
      addition to receiving our newsletters and voting rights, your membership
      helps us build and sustain a vibrant community organization - for all!
    author: Mark Richter
