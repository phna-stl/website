items:
  - date: 2025-11-08
    title: Happy Holidays from PHNA!
    description: The holiday season is fast upon us. Celebrate with PHNA! Our annual
      holiday party is Thursday, December 4 (6-8 PM) at Bethel Church, and our
      winter solstice happy hour is Thursday, December 18 at Novella Wine Bar
      (5-7 PM).
    author: Mark Richter
    category: Events
  - date: 2025-10-08
    description: >
      Renew or become a member now, and your membership is good through 2026!
      Memberships start at just $15. Join or renew right here [on our
      website](https://phna-stl.square.site/).
    title: PHNA Memberships
    author: Mark Richter
    category: Announcement
  - date: 2025-10-08
    description: "Can't make it to every PHNA general meeting? Stay informed by
      reviewing [our meeting
      minutes](https://drive.google.com/drive/folders/171bB96m4yfNwvzAYfuTdXRni\
      uC2XqXLN?usp=sharing). Save that link as a bookmark, or find the minutes
      linked from our website; from the main menu, click \"Who We Are\" and then
      \"Bylaws & Meeting Minutes.\" "
    title: General Meeting Minutes
    author: Mark Richter
    category: Announcement
